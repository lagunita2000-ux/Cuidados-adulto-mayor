<!DOCTYPE html>\n<html lang=\"es\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Aplicación Sistema para Adulto Mayor</title>\n    <style>\n        body {\n            margin: 0;\n            font-family: Arial, sans-serif;\n            background: linear-gradient(to right, #6a5acd, #836fff);\n            color: white;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            height: 100vh;\n        }\n        nav {\n            display: flex;\n            justify-content: space-around;\n            width: 100%;\n            background: #4b0082;\n            padding: 10px;\n        }\n        nav button {\n            background: none;\n            border: none;\n            color: white;\n            cursor: pointer;\n            font-size: 18px;\n        }\n        .tab {\n            display: none;\n            flex-direction: column;\n            align-items: center;\n        }\n        .active {\n            display: flex;\n        }\n        form {\n            margin: 20px 0;\n        }\n        input, button {\n            padding: 10px;\n            margin: 5px;\n        }\n    </style>\n</head>\n<body>\n    <nav>\n        <button onclick=\"showTab('recordatorios')\">Recordatorios</button>\n        <button onclick=\"showTab('medicinas')\">Medicinas</button>\n        <button onclick=\"showTab('contactos')\">Contactos</button>\n    </nav>\n    <div id=\"recordatorios\" class=\"tab active\">\n        <h2>Recordatorios</h2>\n        <form id=\"reminderForm\">\n            <input type=\"text\" placeholder=\"Añadir Recordatorio\" required>\n            <button type=\"submit\">Agregar</button>\n        </form>\n        <ul id=\"reminderList\"></ul>\n    </div>\n    <div id=\"medicinas\" class=\"tab\">\n        <h2>Medicinas</h2>\n        <form id=\"medicineForm\">\n            <input type=\"text\" placeholder=\"Añadir Medicina\" required>\n            <button type=\"submit\">Agregar</button>\n        </form>\n        <ul id=\"medicineList\"></ul>\n    </div>\n    <div id=\"contactos\" class=\"tab\">\n        <h2>Contactos</h2>\n        <form id=\"contactForm\">\n            <input type=\"text\" placeholder=\"Nombre del Contacto\" required>\n            <button type=\"submit\">Agregar</button>\n        </form>\n        <ul id=\"contactList\"></ul>\n    </div>\n    <script>\n        function showTab(tabName) {\n            const tabs = document.querySelectorAll('.tab');\n            tabs.forEach(tab => {\n                tab.classList.remove('active');\n            });\n            document.getElementById(tabName).classList.add('active');\n        }\n        // Recordatorios logic\n        const reminderForm = document.getElementById('reminderForm');\n        const reminderList = document.getElementById('reminderList');\n        reminderForm.onsubmit = function (event) {\n            event.preventDefault();\n            const input = reminderForm.querySelector('input');\n            const reminder = input.value;\n            addToList(reminderList, reminder);\n            saveToLocalStorage('recordatorios', reminder);\n            input.value = '';\n        };\n\n        // Medicinas logic\n        const medicineForm = document.getElementById('medicineForm');\n        const medicineList = document.getElementById('medicineList');\n        medicineForm.onsubmit = function (event) {\n            event.preventDefault();\n            const input = medicineForm.querySelector('input');\n            const medicine = input.value;\n            addToList(medicineList, medicine);\n            saveToLocalStorage('medicinas', medicine);\n            input.value = '';\n        };\n\n        // Contactos logic\n        const contactForm = document.getElementById('contactForm');\n        const contactList = document.getElementById('contactList');\n        contactForm.onsubmit = function (event) {\n            event.preventDefault();\n            const input = contactForm.querySelector('input');\n            const contact = input.value;\n            addToList(contactList, contact);\n            saveToLocalStorage('contactos', contact);\n            input.value = '';\n        };\n\n        function addToList(list, item) {\n            const li = document.createElement('li');\n            li.textContent = item;\n            list.appendChild(li);\n        }\n\n        function saveToLocalStorage(key, value) {\n            let items = JSON.parse(localStorage.getItem(key)) || [];\n            items.push(value);\n            localStorage.setItem(key, JSON.stringify(items));\n        }\n\n        // Load localStorage data on startup\n        function loadFromLocalStorage() {\n            const recordatorios = JSON.parse(localStorage.getItem('recordatorios')) || [];\n            recordatorios.forEach(item => addToList(reminderList, item));\n            const medicinas = JSON.parse(localStorage.getItem('medicinas')) || [];\n            medicinas.forEach(item => addToList(medicineList, item));\n            const contactos = JSON.parse(localStorage.getItem('contactos')) || [];\n            contactos.forEach(item => addToList(contactList, item));\n        }\n\n        loadFromLocalStorage();\n    </script>\n</body>\n</html>\n
